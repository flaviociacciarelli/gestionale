<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modulo Inserimento Studenti</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <h1 class="text-center">Modulo di Inserimento Studenti</h1>

    <form id="inserisciStudenti" class="row g-3">
      <div class="col-md-6">
        <label for="nome_studente" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome_studente" required />
      </div>
      <div class="col-md-6">
        <label for="cognome_studente" class="form-label">Cognome</label>
        <input
          type="text"
          class="form-control"
          id="cognome_studente"
          required
        />
      </div>
      <div class="col-md-6">
        <label for="dataNascita" class="form-label">Data di Nascita</label>
        <input
          type="date"
          class="form-control"
          id="dataNascita"
          required
        />
      </div>
      <div class="col-md-6">
        <label for="CF" class="form-label">Codice Fiscale</label>
        <input
          type="text"
          class="form-control text-uppercase"
          id="CF"
          required
        />
      </div>

      <div class="col-md-6">
        <label for="luogoNascita" class="form-label">Luogo di nascita</label>
        <input
          type="text"
          class="form-control"
          id="luogoNascita" 
        />
      </div>

      <div class="col-md-6">
        <label for="nazionalita" class="form-label">Nazionalit√†</label>
        <input
          type="text"
          class="form-control"
          id="nazionalita"
        />
      </div>

      <div class="col-md-6">
        <label for="genere" class="form-label">Genere</label>
        <select id="genere" class="form-select" aria-label="Default select example" required>
          <option selected>Seleziona Genere</option>
          <option value="M">M</option>
          <option value="F">F</option>
          <option value="Altro">Altro</option>
        </select>
      </div>

      <div class="col-md-6">
        <label for="mail_studente" class="form-label">eMail</label>
        <input type="email" class="form-control text-lowercase" id="mail_studente" required />
      </div>
      <div class="col-md-6">
        <label for="telefono_studente" class="form-label">Telefono</label>
        <input
          type="tel"
          class="form-control"
          id="telefono_studente"
        / required>
      </div>

      <div class="col-md-6">
        <label for="via_studente" class="form-label">Via</label>
        <input
          type="text"
          class="form-control"
          id="via_studente"
        />
      </div>

      <div class="col-md-6">
        <label for="cap_studente" class="form-label">Cap</label>
        <input
          type="number"
          class="form-control"
          id="cap_studente"
        />
      </div>

      <div class="col-md-6">
        <label for="comune_studente" class="form-label">Comune</label>
        <input
          type="text"
          class="form-control"
          id="comune_studente"
        />
      </div>

      <div class="col-md-6">
        <label for="provincia_studente" class="form-label">Provincia</label>
        <input
          type="text"
          class="form-control"
          id="provincia_studente"
        />
      </div>

      <div class="col-md-6">
        <label for="nazione_studente" class="form-label">Nazione</label>
        <input
          type="text"
          class="form-control"
          id="nazione_studente"
        />
      </div>

      <div class="col-md-6">
        <label for="selectCorso" class="form-label">Corso</label>
        <select id="selectCorso" class="form-select" aria-label="Default select example" required>
          <option selected>Seleziona Corso</option>
          <option value="Java">Java</option>
          <option value="Gelataio">Gelataio</option>
          <option value="Pizzaiolo">Pizzaiolo</option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="note" class="form-label">Note</label>
        <input
          type="text"
          class="form-control"
          id="note"
        />
      </div>
      
      <div class="col-6"><a class="btn btn-primary" href="http://localhost:3000/vediStudenti">Vedi Studenti</a></div>
      <div class="col-6">
        <button type="submit" class="btn btn-primary">Invia</button>
      </div>
    
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
