<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modulo Inserimento Docenti</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/insdocenti.css" />
  </head>
  <body class="body-docente">
    <header id="site-header"></header>
    <h1 class="text-center pt-3">Modulo di Inserimento Docenti</h1>

    <form id="inserisciDocenti" class="row g-3 form-studente pb-5 mb-5">
      <div class="col-md-5">
        <label for="nome_docente" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome_docente" name="nome" required />
      </div>
      <div class="col-md-5">
        <label for="cognome_docente" class="form-label">Cognome</label>
        <input type="text" class="form-control" id="cognome_docente" name="cognome" required />
      </div>

      <div class="col-md-5">
        <label for="dataNascita_docente" class="form-label">Data di Nascita</label>
        <input type="date" class="form-control" id="dataNascita_docente" name="dataNascita" required />
      </div>
      <div class="col-md-5">
        <label for="CF_docente" class="form-label">Codice Fiscale</label>
        <input type="text" class="form-control text-uppercase" id="CF_docente" name="cf" required />
      </div>

      <div class="col-md-5">
        <label for="luogoNascita_docente" class="form-label">Luogo di nascita</label>
        <input type="text" class="form-control" id="luogoNascita_docente" name="luogoNascita" />
      </div>

      <div class="col-md-5">
        <label for="nazionalita_docente" class="form-label">Nazionalit√†</label>
        <input type="text" class="form-control" id="nazionalita_docente" name="nazionalita" />
      </div>

      <div class="col-md-5">
        <label for="genere_docente" class="form-label">Genere</label>
        <select id="genere_docente" name="genere" class="form-select" aria-label="Default select example" required>
          <option selected>Seleziona Genere</option>
          <option value="M">M</option>
          <option value="F">F</option>
          <option value="Altro">Altro</option>
        </select>
      </div>

      <div class="col-md-5">
        <label for="mail_docente" class="form-label">eMail</label>
        <input type="email" class="form-control text-lowercase" id="mail_docente" name="email" required />
      </div>

      <div class="col-md-5">
        <label for="telefono_docente" class="form-label">Telefono</label>
        <input type="tel" class="form-control" id="telefono_docente" name="telefono" required />
      </div>

      <div class="col-md-5">
        <label for="via_docente" class="form-label">Via</label>
        <input type="text" class="form-control" id="via_docente" name="via" />
      </div>

      <div class="col-md-5">
        <label for="cap_docente" class="form-label">Cap</label>
        <input type="number" class="form-control" id="cap_docente" name="cap" />
      </div>

      <div class="col-md-5">
        <label for="comune_docente" class="form-label">Comune</label>
        <input type="text" class="form-control" id="comune_docente" name="comune" />
      </div>

      <div class="col-md-5">
        <label for="provincia_docente" class="form-label">Provincia</label>
        <input type="text" class="form-control" id="provincia_docente" name="provincia" />
      </div>

      <div class="col-md-5">
        <label for="nazione_docente" class="form-label">Nazione</label>
        <input type="text" class="form-control" id="nazione_docente" name="nazione" />
      </div>

      <div class="col-md-5">
        <label for="selectMateria" class="form-label">Materia insegnata</label>
        <select id="selectMateria" name="materiaInsegnata" class="form-select" aria-label="Default select example" required>
          <option selected>Seleziona Materia</option>
          <option value="Italiano">Italiano</option>
          <option value="Matematica">Matematica</option>
          <option value="Inglese">Inglese</option>
          <option value="Storia">Storia</option>
          <option value="Geografia">Geografia</option>
          <option value="Filosofia">Filosofia</option>
        </select>
      </div>

      <div class="col-md-5">
        <label for="note_docente" class="form-label">Note</label>
        <input type="text" class="form-control" id="note_docente" name="note" />
      </div>

      <div class="col-11 d-flex flex-row-reverse">
        <button type="submit" class="btn invia-form">Invia</button>
      </div>
    </form>

    <footer id="site-footer"></footer>

    <script src="/assets/js/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>

    <script src="./assets/js/inserimentoDocenti.js"></script>
  </body>
</html>
